<!DOCTYPE HTML>
<html>
	<head>
		<title>Unobtrusive tab panel</title>
		<script type="text/javascript" src="js/tdd.js"></script>
	</head>
	<body>
		<div class="tabbed-panel">
			<ol id="news-tab" class="nav">
				<li><a href="#news">Lates news</a></li>
				<li><a href="#sports">Sports</a></li>
				<li><a href="#economy">Economy</a></li>
			</ol>
			<div class="section">
				<h2><a name="news">Latest news</a></h2>
				<p>Latest news contents [...]</p>
			</div>
			<div class="section">
				<h2><a name="sports">Sports</a></h2>
				<p>Sports contents [...]</p>
			</div>
			<div class="section">
				<h2><a name="economy">Economy</a></h2>
				<p>Economy contents [...]</p>
			</div>
			
		</div>
	</body>
</html>
